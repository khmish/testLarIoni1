  <ion-card >
    <ion-card-header>
      
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
     
      <form  >
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="loginForm.email" name="email" type="text" required></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="loginForm.password" name="password" type="password" required></ion-input>
        </ion-item>
    
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="danger" expand="block" (click)="login()">Sign In</ion-button>
            <!-- <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a> -->
          </ion-col>
        </ion-row>
      </form>
      {{loginForm.email}}
      {{loginForm.password}}
    </ion-card-content>
  </ion-card>
